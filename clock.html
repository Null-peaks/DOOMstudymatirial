<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1b1b2f);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        font-family: "Courier New", monospace;
        text-align: center;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      #clock {
        font-size: 90px;
        color: #00ffe7; /* Bright cyan */
        text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7, 0 0 40px #00ffe7;
        margin-bottom: 15px;
      }

      #date {
        font-size: 26px;
        color: #ffffff; /* White for contrast */
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }

      a {
        color: #ffcc00;
        margin-top: 40px;
        text-decoration: none;
        font-size: 20px;
        text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="clock">00:00:00</div>
    <div id="date">January 1, 1970</div>
    <a href="index.html">â¬… Back to Home</a>

    <script>
      function updateClock() {
        const now = new Date();

        // Clock
        let hours = String(now.getHours()).padStart(2, '0');
        let minutes = String(now.getMinutes()).padStart(2, '0');
        let seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

        // Date
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);
      }

      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
